version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/conduitio/conn-rate-limit/proto"
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.29.1
    out: .
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: .
    opt:
      - paths=source_relative
