name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      # go test runs tests for all modules
      - name: go test
        run: find . -name go.mod -execdir go test -v -race -count=1 ./... \;
